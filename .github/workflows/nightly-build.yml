name: Nightly ISO Build

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch: # Allow manual triggering

jobs:
  build-iso:
    runs-on: ubuntu-latest

    container:
      image: archlinux/archlinux:latest
      options: --privileged

    steps:
      - name: Install Git (needed for actions/checkout with submodules)
        run: |
          pacman -Sy --noconfirm archlinux-keyring git pcre2
          git config --global --add safe.directory /__w/omarchy-iso/omarchy-iso

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize submodules
        run: |
          git submodule update --init --recursive

      - name: Create output directory
        run: mkdir -p /out

      - name: Set up build paths
        run: |
          ln -s $GITHUB_WORKSPACE/archiso /archiso
          ln -s $GITHUB_WORKSPACE/configs /configs
          ln -s $GITHUB_WORKSPACE/builder /builder

      - name: Build ISO
        run: |
          chmod +x /builder/build-iso.sh
          /builder/build-iso.sh
        env:
          OMARCHY_INSTALLER_REPO: davidbasilefilho/omarchy
          OMARCHY_INSTALLER_REF: master

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: omarchy-iso-${{ github.run_number }}
          path: /out/*.iso
          retention-days: 30
