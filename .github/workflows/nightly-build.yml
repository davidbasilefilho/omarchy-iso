name: Nightly ISO Build

on:
  push:
    branches:
      - main
      - master
  schedule:
    - cron: "1 0 * * *" # Daily at 00:01 UTC
  workflow_dispatch: # Allow manual triggering

jobs:
  build-iso:
    runs-on: ubuntu-latest

    container:
      image: archlinux/archlinux:latest
      options: --privileged

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Create output directory
        run: mkdir -p /out

      - name: Set up build paths
        run: |
          ln -s /github/workspace/archiso /archiso
          ln -s /github/workspace/configs /configs
          ln -s /github/workspace/builder /builder

      - name: Build ISO
        run: |
          chmod +x /builder/build-iso.sh
          /builder/build-iso.sh
        env:
          OMARCHY_INSTALLER_REPO: davidbasilefilho/omarchy
          OMARCHY_INSTALLER_REF: master

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: omarchy-iso-${{ github.run_number }}
          path: /out/*.iso
          retention-days: 30
